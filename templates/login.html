{% extends 'base.html' %}
{% block title %}
  Login Taskmanager
{% endblock title %}
{% block content %}
  {% csrf_token %}
  <form>
    {{ form }}
    <button type="submit">Login</button>
  </form>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Enter your username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Enter your password" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="text-center mt-3">
            <a class="link-light" href="{% url 'registerUser' %}">You dont have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
