{% extends "base.html" %}
{% block title %}
  Login Taskmanager
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form method="post" action="">
          {% csrf_token %}
          {{ form }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div class="text-center mt-3">
        <a class="link-light" href="{% url 'registerUser' %}">You dont have an account?</a>
      </div>
    </div>
  </div>
{% endblock content %}
