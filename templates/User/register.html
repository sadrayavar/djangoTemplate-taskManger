{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block header %}
    {% include "header.html" with tabs=tabs title=title %}
{% endblock header %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        <a class="link-light" href="{% url 'loginUser' %}">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
