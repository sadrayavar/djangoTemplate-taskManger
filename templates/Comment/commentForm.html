{% if editComment %}
    <form action="" method="post">
        {{ form }}
        {% csrf_token %}
        <br>
        <button class="btn btn-secondary">Edit comment</button>
    </form>
{% else %}
    <form action="{% url 'addCommentPage' task.id %}" method="post">
        {{ form }}
        {% csrf_token %}
        <br>
        <button class="btn btn-secondary">Add comment</button>
    </form>
{% endif %}
