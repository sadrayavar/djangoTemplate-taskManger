<style>
  html,
  body {
    min-height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  #content {
    flex: 1;
    margin: 0 150px;
    display: flex;
    justify-items: center;
    flex-direction: column;
    align-items: center;
    flex-wrap: nowrap; 
  }

  .highlight{
    background-color: coral;
    display: inline;
  }

  html,
  body {
    height: 100%;
  }

  {% comment %} styles for grouping form inputs {% endcomment %}
  
  .form-group {
    max-width: 330px;
    padding: 1rem;
  }

  .form-group .form-floating:focus-within {
    z-index: 2;
  }

  .form-group .top-form input {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-group .middle-form input,.form-group .middle-form select {
    margin: -1px 0;
    border-radius: 0;
  }

  .form-group .bottom-form input {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  {% comment %} styles for switch {% endcomment %}

  .switch {
    position: relative;
    display: inline;
    width: 60px;
    height: 34px;
  }
  
  .switch input {
    display: none;
  }
  
  .switchSlider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
  }
  
  .switchSlider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    bottom: 4px;
  }
  
  .hidden:before{
    background-color: #2196F3;
    right: 4px;
  }
  .nothidden:before{
    background-color: white;
    left: 4px;
  }

  /* Rounded sliders */
  .switchSlider.switchRound {
    border-radius: 34px;
  }
  
  .switchSlider.switchRound:before {
    border-radius: 50%;
  }
</style>
