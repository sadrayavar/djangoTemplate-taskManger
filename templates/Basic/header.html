<nav class="navbar navbar-expand bg-body-dark rounded text-light mb-4 mx-4 min-75">
  <div class="container-fluid">
    <div class="navbar-brand col-lg-3 me-0 border-bottom">
      <div class="fs-4 text-white text-decoration-none">{{ logo }}</div>
      {% comment %} {% if not title == "" %}
          :
          <div class="d-inline fs-6">{{ title }}</div>
      {% endif %} {% endcomment %}
    </div>
    <ul class="nav nav-tabs navbar-nav col-lg-6 justify-content-lg-center mt-1">
      {% for tab in tabs %}
        <li class="nav-item">
          <a class="nav-link px-3 {{ tab.class }}"
             aria-current="page"
             {% if tab.staticLink %} href="{{ tab.link }}" {% else %} href="{% url tab.link %}" {% endif %}
             aria-disabled="true">{{ tab.text }}</a>
        </li>
      {% endfor %}
    </ul>
    <div class="d-lg-flex col-lg-3 justify-content-lg-end border-bottom pb-1 mt-1">{% include "search.html" %}</div>
  </div>
</nav>
