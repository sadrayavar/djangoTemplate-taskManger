<div class="card shadow-sm position-relative">
    <span class="badge bg-primary position-absolute top-0 start-0 p-2">{{ task.state }}</span>
    <span class="badge bg-danger position-absolute top-0 end-0 p-2">{{ task.priority }}</span>
    <svg class="bd-placeholder-img card-img-top"
         width="300"
         height="150"
         xmlns="http://www.w3.org/2000/svg"
         role="img"
         preserveAspectRatio="xMidYMid slice"
         focusable="false">
        <rect width="100%" height="100%" fill="#55595c"></rect>
        <text class="h2" x="10%" y="75%" fill="#eceeef" dy=".5em">{{ task.title | capfirst }}</text>
    </svg>
    <div class="card-body">
        <p class="card-text">
            <a class="text-decoration-none">@{{ task.user }}</a>
            <br>
            {{ task.description }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            {% if user == task.user %}
                <div class="btn-group">
                    <button href="" class="btn btn-sm btn-danger">
                        <a href="{% url "deleteTaskPage" task.id %}"
                           class="text-decoration-none text-white">Delete</a>
                    </button>
                    <button href="" class="btn btn-sm btn-info">
                        <a href="{% url "editTaskPage" task.id %}"
                           class="text-decoration-none text-white">Edit</a>
                    </button>
                </div>
            {% endif %}
            <small class="text-body-secondary">{{ task.deadline_date }}</small>
        </div>
    </div>
</div>
